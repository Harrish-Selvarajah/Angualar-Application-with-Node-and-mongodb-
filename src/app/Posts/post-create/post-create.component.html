<mat-card>
  <form (submit)="onAddPost(postForm)" #postForm="ngForm" >
  <mat-form-field>
    <input
    matInput
    type="text"
    name="title"
    ngModel
    required
    placeholder="Titel"
    #title="ngModel">
    <mat-error *ngIf="title.invalid">PLease enter a post title</mat-error>
  </mat-form-field>
  <mat-form-field>
    <textarea
    rows="6"
    matInput
    name="content"
    ngModel
    required
    placeholder="Content"
    #content="ngModel">
  </textarea>
  <mat-error *ngIf="content.invalid">PLease enter a post content</mat-error>
  </mat-form-field>
  <button
    mat-raised-button
    color="primary"
    >Save Post</button>
    </form>
</mat-card>
